<!DOCTYPE html>
<html lang="en">
<head>
  <title>Numbers and strings form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
  <main>
    <header>
      <h1>Numbers and strings</h1>
    </header>
    <form>
      <label>
        Enter a number or text:
        <textarea id="myInput"></textarea>
      </label>
      <button type="button">Submit</button>
      <button type="button">Reset</button>
    </form>
    <div id="results">
      <h2>The numbers</h2>
      <p>Count: <span id="count">0</span></p>
      <p>Sum: <span id="sum">0</span></p>
      <p>Average: <span id="average">0</span></p>
    </div>
    <div id="numbersResults">
      <h2>The numbers</h2>
      <p>Count: <span id="count">0</span></p>
      <p>Sum: <span id="sum">0</span></p>
      <p>Average: <span id="average">0</span></p>
    </div>
    <div id="stringResults">
      <h2>The strings</h2>
      <p>Concatenated: <span id="conCat"></span></p>
    </div>
  </main>
  <script type="text/javascript" src="js/numbers-and-strings.js"></script>
</body>
</html>
