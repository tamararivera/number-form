<!DOCTYPE html>
<html lang="en">
<head>
  <title>Numbers and strings form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
  <main>
    <header>
      <h1>Numbers and strings</h1>
    </header>
    <form>
      <label for="myInput">
        Enter a number or text:
      </label>
      <textarea id="myInput" name="myInput"></textarea>
      <button type="button" id="submit">Submit</button>
      <button type="button" id="reset">Reset</button>
    </form>
    <div id="numbersResults">
      <h2>The numbers</h2>
      <p>Count: <span id="count">0</span></p>
      <p>Sum: <span id="sum">0</span></p>
      <p>Average: <span id="average">0</span></p>
    </div>
    <div id="stringResults">
      <h2>The strings</h2>
      <p>Concatenated: <span id="conCat"></span></p>
      <table id="wordFrequencies">
        <thead>
          <tr>
            <th>Word</th>
            <th>Count</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/numbers-and-strings.js"></script>
</body>
</html>
