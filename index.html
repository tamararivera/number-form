<!DOCTYPE html>
<html lang="en">
<head>
  <title>Numbers form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
  <main>
    <header>
      <h1>Numbers form</h1>
    </header>
    <form name="addForm">
      <label>
        Enter a number here:
        <input type="number" step="any" name="number">
      </label>
      <input type="submit" onclick="addNumber(event)">
      <button type="button" onclick="cleanMe()">Reset</button>
    </form>
    <div id="results">
      <p>Count: <span id="count">0</span></p>
      <p>Sum: <span id="sum">0</span></p>
      <p>Average: <span id="average">0</span></p>
    </div>
    <div id="chart"></div>
  </main>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
